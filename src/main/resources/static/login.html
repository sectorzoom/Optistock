<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesi√≥n - Optistock</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .login-container {
      max-width: 400px;
      margin: auto;
      margin-top: 100px;
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<div class="login-container">
  <h3 class="text-center mb-4">üîê Iniciar sesi√≥n en Optistock</h3>
  <form id="form-login">
    <div class="mb-3">
      <label for="login-email" class="form-label">Correo electr√≥nico</label>
      <input type="email" class="form-control" id="login-email" required>
    </div>
    <div class="mb-3">
      <label for="login-password" class="form-label">Contrase√±a</label>
      <input type="password" class="form-control" id="login-password" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Iniciar Sesi√≥n</button>
  </form>
  <div class="mt-3 text-center">
    <a href="register.html">¬øNo tienes cuenta? Reg√≠strate</a>
  </div>
</div>

<script>
  const baseURL = location.hostname.includes("localhost") ? "" : "/Optistock";

  document.getElementById("form-login").addEventListener("submit", async function (e) {
    e.preventDefault();

    const email = document.getElementById("login-email").value;
    const password = document.getElementById("login-password").value;

    try {
      const res = await fetch(`/api/auth/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      });

      if (res.ok) {
        const data = await res.json();
        localStorage.setItem("usuario", JSON.stringify(data));
        window.location.href = "index.html";
      } else {
        const error = await res.text();
        alert("‚ùå Error al iniciar sesi√≥n: " + error);
      }

    } catch (err) {
      console.error("Error:", err);
      alert("‚ùå No se pudo conectar con el servidor.");
    }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
