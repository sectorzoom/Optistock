<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - Optistock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
        <h4 class="mb-4 text-center">üìù Registro de Usuario</h4>
        <div id="alerta" class="alert alert-danger d-none"></div>
        <form id="registroForm">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo electr√≥nico</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contrase√±a</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Registrarse</button>
        </form>
        <p class="mt-3 text-center">
            ¬øYa tienes cuenta? <a href="login.html">Inicia sesi√≥n</a>
        </p>
    </div>
</div>

<script>
    const form = document.getElementById("registroForm");
    const alerta = document.getElementById("alerta");

    form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const nombre = document.getElementById("nombre").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
            const res = await fetch("/api/auth/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ nombre, email, password })
            });

            if (res.ok) {
                alert("‚úÖ Usuario registrado con √©xito. Puedes iniciar sesi√≥n.");
                window.location.href = "login.html";
            } else {
                const errorText = await res.text();
                alerta.textContent = "‚ùå " + (errorText || "Error al registrar usuario.");
                alerta.classList.remove("d-none");
            }
        } catch (error) {
            alerta.textContent = "‚ùå Error de conexi√≥n con el servidor.";
            alerta.classList.remove("d-none");
        }
    });
</script>
</body>
</html>
