name: Despliegue a EC2

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v3

      - name: Configurar Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Construir WAR
        run: mvn clean install -DskipTests

      - name: Copiar WAR y script a EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 3.230.201.137
          username: ubuntu
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          source: |
            target/ROOT.war
            prediccion_stock.py
          target: /home/ubuntu/

      - name: Instalar entorno Python y dependencias en EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: 3.230.201.137
          username: ubuntu
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            sudo apt update && sudo apt install -y python3-venv python3-pip
            python3 -m venv ~/optistock-ia-env
            source ~/optistock-ia-env/bin/activate && pip install pandas scikit-learn requests

      - name: Mover WAR a Tomcat y reiniciar
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: 3.230.201.137
          username: ubuntu
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            sudo mv /home/ubuntu/ROOT.war /var/lib/tomcat10/webapps/
            sudo systemctl restart tomcat10
