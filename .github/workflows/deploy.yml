name: Despliegue a EC2

on:
  push:
    branches: master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Configurar Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Construir WAR
        run: mvn clean install -DskipTests

      - name: Verificar que el WAR se generó correctamente
        run: ls -l target/

      - name: Copiar WAR y script de IA a EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 3.230.201.137
          username: ubuntu
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          source: |
            target/ROOT.war
            prediccion_stock.py
          target: /home/ubuntu/

      - name: Mover WAR y script, reiniciar Tomcat
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: 3.230.201.137
          username: ubuntu
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            sudo mv /home/ubuntu/ROOT.war /var/lib/tomcat10/webapps/
            sudo mv /home/ubuntu/prediccion_stock.py /home/ubuntu/optistock-ia-env/
            sudo systemctl restart tomcat10
